<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="content">

      <form 
        id = "countriesForm"
        method="POST"
        action="/countries"
        autocomplete="off">
        <div class="autocomplete">
          <input
            required
            type="text"
            data-toggle="tooltip"
            name="searchCountry"
            id="searchCountry"
            onKeyUp="showResults(this.value)"
          />
  
          <div class="tooltip">
            <div class="tooltip-text">
              Start typing...
            </div>
          </div>
  
          <div class="autocomplete-items">
            <div id="result"></div>
          </div>
  
        </div>
        <button type="submit"> Choose</button>
      </form>

    </div>

    <ul class = "choosen-countries" id="choosenCountries">

    </ul>
  
  </body>
  <script src="script/countriesAutocomplete.js"></script>
</html>
